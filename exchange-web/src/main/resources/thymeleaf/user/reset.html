<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/homeHeader"></th:block>

<body>

    <th:block th:include="fragments/homeNavigator(type='notLogin')"></th:block>

    <!--/* custom */-->
    <script th:src="@{/resources/js/thymeleaf/reset.js}"></script>

    <!--/* content start */-->
    <div class="main-form">
        <div class="container signup-form">
          <form class="needs-validation" id="resetForm" novalidate>
              <h1 class="h1 mb-3 font-weight-normal text-center">비밀번호 초기화</h1>
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">이메일 주소</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" placeholder="이메일 주소" required="required">
                    <div class="invalid-feedback">이메일 주소를 입력해 주세요.</div>
                </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-pony btn-block btn-lg" id="btnVerify">비밀번호 초기화</button>
              </div>
              <p>입력하신 이메일주소로 비밀번호 초기화를 진행합니다.</p>
          </form>
        </div>
    </div>
    <!--/* content end */-->

</body>
    <th:block th:include="fragments/homeFooter"></th:block>
</html>
