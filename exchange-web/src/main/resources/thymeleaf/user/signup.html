<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/homeHeader"></th:block>

<body>

    <th:block th:include="fragments/homeNavigator"></th:block>

    <!--/* custom */-->
    <script th:src="@{/resources/js/thymeleaf/signup.js}"></script>

    <!--/* content start */-->
    <div class="main-form">
        <div class="container signup-form">
          <form class="needs-validation" id="signUpForm" novalidate>
              <h1 class="h1 mb-3 font-weight-normal text-center">회원가입</h1>
              <div class="alert alert-success" style="margin-top: 15px;margin-bottom:15px">회원가입 후 이메일 인증시 10,000 포니코인을 드립니다.</div>
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">이메일 주소</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" name="email" placeholder="이메일 주소를 입력하세요." required="required">
                    <div class="invalid-feedback">잘못된 형식의 이메일 주소입니다.</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="pwd" class="col-sm-3 col-form-label">비밀번호</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="pwd" placeholder="비밀번호를 입력하세요." 
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required="required">
                    <div class="invalid-feedback">비밀번호는 6글자 이상, 대소문자, 숫자를 포함하여야합니다.</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="confirmPwd" class="col-sm-3 col-form-label">비밀번호 확인</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPwd" placeholder="동일한 비밀번호 입력하세요." required="required">
                    <div class="invalid-feedback">패스워드가 동일하지 않습니다.</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="refCd" class="col-sm-3 col-form-label">추천인 코드</label>
                <div class="col-sm-9">
                    <input class="form-control" id="refCd" name="refCd" placeholder="추천인 코드를 입력하세요.">
                </div>
              </div>
              <div class="alert alert-info" style="margin-top: 15px;margin-bottom:15px">유효한 추천인 코드입력시 10,000 포니코인을 추가로 드립니다.</div>
              <div class="form-group">
                  <button type="submit" class="btn btn-pony btn-block btn-lg">회원가입</button>
              </div>
              <a class="float-left" href="/login">아이디가 있습니까?</a>
          </form>
        </div>
    </div>
    <!--/* content end */-->

</body>
    <th:block th:include="fragments/homeFooter"></th:block>
</html>
